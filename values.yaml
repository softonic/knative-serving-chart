core:
  domain: "example.com"
  activator:
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    priorityClassName: ""
    name: "activator"
    autoscaling:
      minReplicas: 1
      maxReplicas: 20
      targetCPUUtilizationPercentage: 100
    resources: {}
  autoscaler:
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    priorityClassName: ""
    replicaCount: 1
    name: "autoscaler"
    resources: {}
  controller:
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    priorityClassName: ""
    name: "controller"
    resources: {}
  webhook:
    podDisruptionBudget:
      enabled: true
